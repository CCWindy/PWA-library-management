  <style>
    html,
    body,
    #root,
    .spinner {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    html {
      overflow: hidden;
    }

    .spinner {
      position: relative;

      width: 100%;
      height: 100%;
    }

    .bounce1,
    .bounce2 {
      width: 60px;
      height: 60px;
      background-color: black;
      opacity: 0.4;
      position: absolute;
      top: calc(50% - 30px);
      left: calc(50% - 30px);
      border-radius: 50%;
      animation: bounce 2s infinite ease-in-out;
    }

    .bounce2 {
      animation-delay: -1s;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: scale(0);
      }

      50% {
        transform: scale(1);
      }
    }
  </style>
</head>
